<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!--<link rel="stylesheet" href="pages/index.css">-->
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <a href="#" class="header__logo" target="_self">
                    <img src="<%=require('./images/logo.svg')%>" alt="Логотип с надписью Место." class="header__logo-img">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <img src="<%=require('./images/kusto.jpg')%>" alt="Жак-Ив Кусто." class="profile__photo">
                    <div class="profile__column">
                        <div class="profile__row">
                            <h1 class="profile__title">
                                Жак-Ив Кусто
                            </h1>
                            <button type="button" class="profile__btn profile__btn_edit"></button>
                        </div>
                        <p class="profile__subtitle">
                            Исследователь океана
                        </p>
                    </div>
                    <button type="button" class="profile__btn profile__btn_add"></button>
                </section>
                <section class="cards-gallery">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" class="popup__form" name="popupFormProfile" novalidate>
                    <!--  <fieldset class="popup__fieldset">-->
                    <h2 class="popup__title">
                        Редактировать профиль
                    </h2>
                    <input id="name-input" type="text" class="popup__input  popup__input_type_title" placeholder="Имя" name="profileName" required minlength="2" maxlength="40">
                    <span id="name-input-error" class="popup__error"></span>
                    <input id="job-input" type="text" class="popup__input popup__input_type_subtitle" placeholder="О себе" name="profileJob" required minlength="2" maxlength="200">
                    <span id="job-input-error" class="popup__error"></span>
                    <button type="submit" class="popup__submit" disabled>Сохранить</button>
                    <!--   </fieldset>-->
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" class="popup__form" name="popupFormAddCard" novalidate>
                    <!-- <fieldset class="popup__fieldset"> -->
                    <h2 class="popup__title">
                        Новое место
                    </h2>
                    <input id="place-input" type="text" class="popup__input popup__input_type_place" placeholder="Название" name="profilePlace" required minlength="2" maxlength="30">
                    <span id="place-input-error" class="popup__error"></span>
                    <input id="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="profileLink" required>
                    <span id="link-input-error" class="popup__error"></span>
                    <button type="submit" class="popup__submit" disabled>Создать</button>
                    <!--  </fieldset>
                    -->
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <figure class="popup__figure">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="arkhyz" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template id="card">
        <div class="card">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="arkhyz" class="card__image">
            <button type="button" class="card__delete"></button>
            <div class="card__body">
                <h3 class="card__heading"></h3>
                <button type="button" class="card__btn"></button>
            </div>
        </div>
    </template>
    <!-- <script type="module" src="src/pages/index.js"></script>-->
</body>

</html>
