<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <a href="" class="header__logo">
                    <img src="images/logo.svg" alt="" class="header__logo-img">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <img src="images/kusto.jpg" alt="Жак-Ив Кусто." class="profile__photo">
                    <div class="profile__column">
                        <div class="profile__row">
                            <h1 class="profile__title">
                                Жак-Ив Кусто
                            </h1>
                            <button class="profile__btn profile__btn_edit"></button>
                        </div>
                        <p class="profile__subtitle">
                            Исследователь океана
                        </p>
                    </div>
                    <button class="profile__btn profile__btn_add"></button>
                </section>
                <section class="cards">
                    <div class="cards__item">
                        <img src="images/cards1.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Карачаевск
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img src="images/cards2.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Гора Эльбрус
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img src="images/cards3.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Домбай
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img src="images/cards3.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Гора Эльбрус
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img src="images/cards2.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Домбай
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img src="images/cards1.jpg" alt="Карачевск." class="cards__image">
                        <div class="cards__body">
                            <h3 class="cards__heading">
                                Карачаево-Черкесская Республика
                            </h3>
                            <button class="cards__btn"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <div class="popup__close"></div>
                <form action="" class="popup__form">
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">
                            Редактировать профиль
                        </h2>
                        <input type="text" class="popup__input popup__input_type_title">
                        <input type="text" class="popup__input popup__input_type_subtitle">
                        <input type="submit" value="Сохранить" class="popup__submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
