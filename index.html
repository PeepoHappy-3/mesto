<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <a href="" class="header__logo">
                    <img src="images/logo.svg" alt="Логотип с надписью Место." class="header__logo-img">
                </a>
            </header>
            <main class="main">
                <section class="profile">
                    <img src="images/kusto.jpg" alt="Жак-Ив Кусто." class="profile__photo">
                    <div class="profile__column">
                        <div class="profile__row">
                            <h1 class="profile__title">
                                Жак-Ив Кусто
                            </h1>
                            <button type="button" class="profile__btn profile__btn_edit"></button>
                        </div>
                        <p class="profile__subtitle">
                            Исследователь океана
                        </p>
                    </div>
                    <button type="button" class="profile__btn profile__btn_add"></button>
                </section>
                <section class="cards-gallery">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" class="popup__form" name="popupForm">
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">
                            Редактировать профиль
                        </h2>
                        <input type="text" class="popup__input  popup__input_type_title" name="popupName">
                        <input type="text" class="popup__input popup__input_type_subtitle" name="popupJob">
                        <button type="submit" class="popup__submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form action="#" class="popup__form" name="popupForm">
                    <fieldset class="popup__fieldset">
                        <h2 class="popup__title">
                            Новое место
                        </h2>
                        <input type="text" class="popup__input popup__input_type_place" placeholder="Название" name="popupName">
                        <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="popupJob">
                        <button type="submit" class="popup__submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <figure class="popup__figure">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template id="card">
        <div class="card">
            <img src="" alt="" class="card__image">
            <button type="button" class="card__delete"></button>
            <div class="card__body">
                <h3 class="card__heading"></h3>
                <button type="button" class="card__btn"></button>
            </div>
        </div>
    </template>
    <script src="scripts/script.js"></script>
</body>

</html>
